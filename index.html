<!DOCTYPE HTML>
<html>
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.webp" type="image/webp">
    <script src="scripts.js" defer></script>

</head>
<body>
    <div id="container">
        <div id="calculator">

            <div id="inputOutput">
                0
            </div>

            <div id="specialFunction">
                <button id="mc">mc</button>
                <button id="mr">mr</button>
                <button id="m-">m-</button>
                <button id="m+">m+</button>
                <button id="backspace">←</button>
            </div>
            
            <div id="anotherFunction">
                <button id="AC">AC</button>
                <button id="sqrt">sqrt</button>
                <button id="percent">%</button>
                <button id="÷" class="operate">÷</button>
            </div>

            <div class="anotherFunction">
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button class="operate" id="x">x</button>
            </div>

            <div class="anotherFunction">
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button class= "operate" id="-">-</button>
            </div>

            <div class="anotherFunction">
                <button id="1" class ="number">1</button>
                <button id="2" class ="number">2</button>
                <button id="3" class ="number">3</button>
                <button id="+" class ="operate">+</button>
            </div>

            <div class="anotherFunction">
                <button id="0" class ="number">0</button>
                <button id="dot" class ="number">.</button>
                <button id="negation" class ="number">+/-</button>
                <button id="=" class ="operate">=</button>
            </div>



        </div>
    </div>



</body>








</html>
